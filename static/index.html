<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="/static/style.css" />
    <title>My-NBA</title>
</head>
<body>
    <div class="row">
        <div class="col form-group">
            <input type="text" class="form-control" id="teamName" placeholder="Enter Team Name">
        </div>
        <div class="col form-group">
            <input type="number" class="form-control" id="year" placeholder="Enter Year">
        </div>
        <button type="submit" class="col btn btn-primary" id="submitPlayers">Submit</button>
    </div>
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheck">
        <label class="form-check-label" for="flexSwitchCheckDefault">Has Birth Date</label>
      </div>
    <div class="container">
        <div class="row player-container">
            <!-- <div class="player-container">
            </div> -->
        </div>
    </div>
        
        
    <script id="player-template" type="text/x-handlebars-template">
        <div class="col-sm-12 col-md-6 col-lg-4">
            <div class="card rounded text-center player-info">
                <div class="card-body">
                    <div>{{player.fname}} {{player.lname}}</div>
                    <div>{{player.jerseyNum}}</div>
                    <img class="player-pic" src="https://nba-players.herokuapp.com/players/{{player.lname}}/{{player.fname}}" onerror="if (this.src != 'static/img/img_basketball.png') this.src= 'static/img/img_basketball.png';">
                    <div>{{player.position}}</div>
                </div>
                <button type="submit" class="col btn btn-light addToDreamTeam">Dream Team</button>
            </div>
        </div>
    </script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="/static/dist/player.js"></script>
    <script src="/static/dist/PlayersDataModule.js"></script>
    <script src="/static/dist/renderPlayers.js"></script>
    <script src="/static/dist/controller.js"></script>

</body>
</html>
