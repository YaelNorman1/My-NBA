<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="/static/style.css" />
    <title>My-NBA</title>
</head>
<body>
    <form>
        <div class="row">
            <div class="col form-group">
                <!-- <label>Team Name</label> -->
                <input type="text" class="form-control" id="teamName" placeholder="Enter Team Name">
            </div>
            <div class="col form-group">
                <!-- <label>Year</label> -->
                <input type="number" class="form-control" id="year" placeholder="Enter Year">
            </div>
            <button type="submit" class="col btn btn-primary" id="submitPlayers">Submit</button>
        </div>
    </form>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="/static/dist/controller.js"></script>

</body>
</html>
